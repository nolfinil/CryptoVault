<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoVault Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .navbar { background: linear-gradient(90deg, #1a237e 0%, #283593 100%); }
        .btn-primary { background-color: #1a237e; border: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ”’ CryptoVault</a>
            {% if session.get('username') %}
            <div class="d-flex">
                <span class="navbar-text text-white me-3">User: {{ session['username'] }}</span>
                <a href="/ledger" class="btn btn-outline-light btn-sm me-2">Audit Ledger</a>
                <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
